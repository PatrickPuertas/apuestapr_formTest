<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form - ApuestaPR</title>
</head>
<body>
  <form id="userForm" action="/submit" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" value="{{ user_data['firstName'] if user_data else '' }}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" value="{{ user_data['lastName'] if user_data else '' }}" required><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" value="{{ user_data['birthday'] if user_data else '' }}" required><br>

    <input type="hidden" id="user_id" name="user_id" value="{{ user_data['_id'] if user_data else '' }}">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
